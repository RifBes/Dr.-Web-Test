<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./app/css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="wrapper header-wrapper">
            <a href="/" class="header-logo">
                <img src="./src/img/svg/logo.svg" alt="logo">
            </a>
        </div>
    </header>
    <section class="section hero">
        <div class="wrapper">
            <div class="hero-top">
                <h1 class="title hero-title">
                    Защити свой цифровой мир
                </h1>
                <div class="hero-text">
                    <p>
                        с Dr.Web Security Space для Android
                    </p>
                </div>
                <button class="btn hero-btn">Купить со скидкой</button>
            </div>
            <div class="hero-bottom">
                <div class="hero-bottom__image-phone img-block">
                    <img src="./src/img/hero/phone.png" alt="phone">
                </div>
                <div class="hero-bottom__image-android img-block">
                    <img src="./src/img/hero/android.png" alt="android">
                </div>
                <div class="hero-bottom__discount">
                    <span>-20%</span>
                </div>
            </div>
        </div>
    </section>

    <section class="section product">
        <div class="wrapper">
            <div class="product-left">
                <p>С 1 по 15 февраля 2023 года</p>
                <h2>Dr.Web Security Space для Android</h2>
                <div>
                    <div>
                        2 устройства
                    </div>
                    <div>
                        12 месяцев
                    </div>
                </div>
                <p>
                    Сохранит в безопасности важные документы,
                    онлайн-банкинг, личные переписки, доступ к социальным сетям и вашим контактам
                </p>

            </div>
            <div class="product-right">

            </div>
        </div>
    </section>

</body>

</html>
